<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Admin Panel</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { @apply bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200; }
    .chat-box { @apply h-64 overflow-y-auto p-3 space-y-3; }
    .msg-user { @apply bg-blue-100 dark:bg-blue-900 text-gray-800 dark:text-white rounded-lg px-4 py-2 max-w-xs ml-auto; }
    .msg-admin { @apply bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg px-4 py-2 max-w-xs mr-auto; }
  </style>
</head>
<body class="p-6">
  <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">💬 Admin Panel</h1>
    
    <div id="chatList" class="mb-4 space-y-2"></div>

    <div id="replySection" class="hidden border-t pt-4">
      <h3 id="replyTo" class="font-semibold"></h3>
      <div id="userChat" class="chat-box border-b pb-2 mb-2"></div>
      <textarea
        id="adminReply"
        placeholder="پاسخ خود را بنویسید..."
        class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        rows="3"
      ></textarea>
      <button
        onclick="sendReply()"
        class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
      >
        ارسال پاسخ
      </button>
    </div>
  </div>

  <script>
    const socket = io('https://chat-backend-3xpu.onrender.com', {
      path: '/socket.io',
      auth: { isAdmin: true }
    });

    let selectedSessionId = null;

    socket.on('connect', () => {
      console.log('ادمین متصل شد:', socket.id);
    });

    // دریافت لیست پیام‌های جدید
    socket.on('admin_new_message', (data) => {
      const { sessionId, name, email, text, timestamp } = data;

      const chatItem = document.createElement('div');
      chatItem.className = 'p-3 bg-white dark:bg-gray-700 rounded-lg shadow hover:shadow-md cursor-pointer border';
      chatItem.innerHTML = `
        <div class="flex justify-between text-sm text-gray-500">
          <span>${name} (${email})</span>
          <span>${new Date(timestamp).toLocaleTimeString()}</span>
        </div>
        <p class="mt-1 text-gray-800 dark:text-gray-200">${text}</p>
      `;
      chatItem.onclick = () => openChat(sessionId, name, email);
      document.getElementById('chatList').prepend(chatItem);
    });

    function openChat(sessionId, name, email) {
      selectedSessionId = sessionId;
      document.getElementById('replyTo').textContent = `پاسخ به: ${name} (${email})`;
      document.getElementById('userChat').innerHTML = '';
      document.getElementById('adminReply').value = '';
      document.getElementById('replySection').classList.remove('hidden');

      // دریافت تاریخچه چت (اختیاری - نیاز به پیاده‌سازی در سرور داره)
      socket.emit('admin_request_history', sessionId);
    }

    function sendReply() {
      const reply = document.getElementById('adminReply').value.trim();
      if (!reply || !selectedSessionId) return;

      socket.emit('admin_reply', {
        sessionId: selectedSessionId,
        text: reply
      });

      // نمایش پیام ادمین در بخش چت
      const userChat = document.getElementById('userChat');
      const msg = document.createElement('div');
      msg.className = 'msg-admin';
      msg.textContent = reply;
      userChat.appendChild(msg);

      document.getElementById('adminReply').value = '';
    }
  </script>
</body>
</html>
